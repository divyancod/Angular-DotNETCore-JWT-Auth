<div class="container text-center">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-5">
            <div class="card">
                    <div class="card-header">SignUp Here</div>
                    <div class="card-body">
                        <div class="form-group row mb-2">
                            <label for="email" class="col-3">Email</label>
                            <div class="col-9">
                                <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="password" class="col-3">Password</label>
                            <div class="col-9">
                                <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="repassword" class="col-3">Re-Password</label>
                            <div class="col-9">
                                <input type="password" class="form-control" id="repassword" [(ngModel)]="repassword" placeholder="Re-Password">
                            </div>
                        </div>
                        <div class="text-danger">
                            {{errorMessage}}
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" (click)="signup()">
                            Sign Up
                        </button>
                    </div>
            </div>
        </div>
    </div>
</div>
